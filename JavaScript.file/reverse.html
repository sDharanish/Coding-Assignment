<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Word</title>
    <style>
        .base{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 15%;
            
        }
    </style>
</head>
<body>
    <div class="base">
        <h1>Reverse word <br>and <br>Descending order</h1>
        <p>see out in console</p>
        
    </div>
    <script src="reverseword.js"></script>
    <script>
        function customSortDescending(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] < arr[j]) {
                
                        const temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
        }

        const arr = [13, 2, 9, 1, 5, 6,17];
        customSortDescending(arr);
        console.log("Sorted Array in Descending Order:", arr);

    </script>
</body>
</html>
